<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast State Abbreviation Fix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Convert State Abbreviations to State Names</h1>

    <hr>
    <div class="form-row">
        <div class="px-lg-5 col-sm"><h2>INPUT</h2></div>
        <div class="px-lg-5 col-sm"><h2>OUTPUT</h2></div>
    </div>
    <div class="form-row">
<textarea class="form-control col-sm mx-lg-1 h-25" rows="10" id="input" width="100%" onkeyup="convert()"></textarea>
<textarea class="form-control col-sm mx-lg-1 h-25" rows="10" id="output" width="100%"></textarea>
</div>
    <div class="form-row">
        <div class="col-sm"></div>
        <div class="col-sm mt-2 p-3">
            <button id="copy" class="float-right px-lg-5 btn btn-primary">
                <span id="copy-btn-text">Copy to Clipboard</span></button>
        </div>
    </div>

    <div class="alert alert-warning">You probably want to use a computer...</div>

<footer class="text-center">
    <p class="copyright">Copyright &copy; 2020 Zachary Bornheimer. All Rights Reserved.</p>
</footer>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="js/convert.js" type="text/javascript"></script>
</body>
</html>
